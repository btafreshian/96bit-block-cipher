name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Configure
        run: cmake -S . -B build -G Ninja

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build

      - name: Benchmark smoke test
        working-directory: build
        shell: bash
        run: |
          ./cube96_bench --blocks 1024 2>/dev/null \
            || ./cube96_bench.exe --blocks 1024
